<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dreamshare</title>
</head>
<body class="body">
    <header class="header">
        <section class="wrapper header__wrapper">
            <section class="nav-bar header__nav-bar">
                <div class="logo header__logo"></div>
                <div class="auth header__auth">
                    <p class="p log-in auth__log-in"></p>
                    <button class="btn btn-sing-up auth__btn-sung-up"></button>
                </div>
            </section>
            <section class="section__title">
                <h2 class="header__h2 h2"></h2>
                <p class="header__p p"></p>
                <button class="header__btn btn"></button>
            </section>
        </section>
    </header>
    <main class="main">
        <section class="wrapper main__wrapper">
            <section class="how-it-works mb100">
                <h2 class="section__title"></h2>
                <section class="how-it-works__content">
                    <div class="step step1">
                        <button class="step__btn btn"></button>
                        <h4 class="step__title"></h4>
                        <p class="step__p p"></p>
                    </div>
                    <div class="step step2">
                        <button class="step__btn btn"></button>
                        <h4 class="step__title"></h4>
                        <p class="step__p p"></p>
                    </div>
                    <div class="step step3">
                        <button class="step__btn btn"></button>
                        <h4 class="step__title"></h4>
                        <p class="step__p p"></p>
                    </div>
                </section>
            </section>
            <section class="partner mb100">
                <h2 class="section__title"></h2>
                <section class="partner__content">
                    <section class="partner__members">
                        <div class="member">
                            <img class="member__img">
                            <h4 class="member__name"></h4>
                            <p class="member__p"></p>
                        </div>
                        <div class="member">
                            <img class="member__img">
                            <h4 class="member__name"></h4>
                            <p class="member__p"></p>
                        </div>
                        <div class="member">
                            <img class="member__img">
                            <h4 class="member__name"></h4>
                            <p class="member__p"></p>
                        </div>
                        <div class="member">
                            <img class="member__img">
                            <h4 class="member__name"></h4>
                            <p class="member__p"></p>
                        </div>
                    </section>
                    <button class="partner__btn btn"></button>
                </section>

            </section>
            <section class="ideas mb100">
                <h2 class="section__title"></h2>
            </section>
            <section class="search-partners">
                <h2 class="section__title"></h2>
                <section class="search-partners__content">
                    <p class="search-partners__p"></p>
                    <div class="search-partners__form">
                        <input class="search-partners__input">
                        <button class="search-partners__btn btn"></button>
                    </div>
                </section>
            </section>
        </section>
    </main>
    <footer class="footer">
        <section class="wrapper footer__wrapper__">

        </section>
    </footer>
</body>
</html>
